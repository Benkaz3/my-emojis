<html>
<head>
    <title>Phong's Emojis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div>
            <h1>Phong's emojis</h1>
            <div id="emojis-container">
            😈🐼🐋
            </div>
        </div>
        <input type="text" id="emoji-input" placeholder="Enter an emoji">
        <div>
            <button id="push-btn" class="btn btn-primary">Add to end</button>
            <button id="unshift-btn" class="btn btn-primary">Add to beginning</button>
        </div>
        <div class="remove-btn-group">
            <button id="pop-btn" class="btn btn-secondary">Remove from end</button>
            <button id="shift-btn" class="btn btn-secondary">Remove from beginning</button>
        </div>
    </div>
  <script src="index.js"></script>
  
</html>
